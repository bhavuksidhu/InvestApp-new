<style>
    span.TostMessage.success {background-color: #299e52;}
    span.TostMessage.info {background-color: #2196F3;}
    span.TostMessage.error {background-color: #FF2400;}
</style>

{% if messages %}
        {% for message in messages %}
                <span class="TostMessage {{ message.tags }}" onclick="this.style.display='none';">
                    <p>{{message}}</p>
                </span>
        {% endfor %}
{% endif %}
