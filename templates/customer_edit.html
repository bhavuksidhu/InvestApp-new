{% extends "logged_in_base.html" %}
{% block title %}Customer Edit{% endblock %}
{% block content %}
    <div class="WrapperArea">
        <div class="WrapperBox">

            <div class="TitleBox">
                <h4>Edit Customer </h4>
                <div class="BackPage">
                    <a href="customer-management.html"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back</a>
                </div>
            </div>
            <div class="InnerBox">
                <div class="CommonForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>First  Name</label>
                                <input type="text" class="form-control" placeholder="Simmi ">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder=" Sharma">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" class="form-control" placeholder=" Enter Email Address">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" class="form-control" placeholder=" Enter Mobile Number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Alternate  Mobile Number</label>
                                <input type="text" class="form-control" placeholder=" Enter Mobile Number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>PAN  Number</label>
                                <input type="text" class="form-control" placeholder=" Enter PAN  Number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="text" class="form-control" placeholder=" Enter Date of Birth">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ButtonMain">
                    <a href="javascript:void(0); " class="Button">Edit Customer</a>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
