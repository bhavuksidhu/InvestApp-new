{% extends "logged_in_base.html" %}
{% block title %}Customer Edit{% endblock %}
{% block content %}
    <div class="WrapperArea">
        <div class="WrapperBox">

            <div class="TitleBox">
                <h4>Edit Customer </h4>
                <div class="BackPage">
                    <a href={% url "adminpanel:customer-management" %}><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back</a>
                </div>
            </div>
            <div class="InnerBox">
                <form action={% url "adminpanel:customer-add"%} method="GET">
                    {% csrf_token %}
                <div class="CommonForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>First  Name</label>
                                <input type="text" class="form-control" placeholder="First Name"  name="first_name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" class="form-control" placeholder="Enter Email Address"  name="email">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" class="form-control" placeholder="Enter Mobile Number" name="phone_number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>PAN  Number</label>
                                <input type="text" class="form-control" placeholder=" Enter PAN  Number"  name="pan_number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control" placeholder=" Enter Date of Birth"  name="date_of_birth">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender">
                                    <option >Male</option>
                                    <option >Female</option>
                                    <option >Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea rows="5" class="form-control" name="address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ButtonMain">
                    <button href="javascript:void(0); " class="Button">Add Customer</button>
                </div>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
